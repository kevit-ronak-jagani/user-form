<div class="login-container">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to continue</p>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" formControlName="email"
                    autocomplete="email">
            </div>
            <div class="error-container" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
                <i class="fa fa-lock"></i>
                <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Enter your password"
                    formControlName="password" autocomplete="current-password">
                <i class="password-toggle-icon fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"
                    (click)="togglePasswordVisibility()"></i>
            </div>
            <div class="error-container"
                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8
                    characters</small>
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="!loginForm.valid">
            <span>Sign In</span>
            <i class="fa fa-arrow-right"></i>
        </button>
    </form>
</div>
